<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiket Pesawat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body style="color: white; background-image: linear-gradient(to right, #f83600 0%, #f9d423 100%);">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Traveling APP</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="tiket-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-8 col-md-8 mb-3">
                    <label for="namaPenumpang">Nama Pemesan</label>
                    <input type="text" class="form-control" id="namaPenumpang" placeholder="Enter name">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="lokasiSekarang">Lokasi Sekarang</label>
                    <input type="text" class="form-control" id="lokasiSekarang" placeholder="Enter Lokasi Now">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="tujuan">Tujuan</label>
                    <input type="text" class="form-control" id="tujuan" placeholder="Enter Tujuan">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="jumlahPenumpang">Jumlah Penumpang</label>
                    <input type="text" class="form-control" id="jumlahPenumpang" placeholder="Enter Jumlah Penumpang">
                </div>
                <div class="col-8 col-md-8 mb-3">
                    <label for="harga">Harga Tiket</label>
                    <input type="text" class="form-control" id="harga" placeholder="Enter Harga Tiket">
                </div>
                <div class="col-8 col-md-8 ">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>

            <div class="col-10 mt-5">
                <table class="table table-striped table-success">
                    <thead>
                        <tr>
                            <th>Nama Pemesan</th>
                            <th>Lokasi Sekarang</th>
                            <th>Tujuan</th>
                            <th>Jumlah Penumpang</th>
                            <th>Harga</th>
                            <th>Total Harga</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="tiket-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<!-- Javascript -->
<script src="class.js"></script>
<script type="text/javascript" src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
